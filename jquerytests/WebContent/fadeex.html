<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#div1 {
	width: 80px;
	height: 80px;
	display: none;
	background-color: red;
}

#div2 {
	width: 80px;
	height: 80px;
	display: none;
	background-color: green;
}

#div3 {
	width: 80px;
	height: 80px;
	display: none;
	background-color: blue;
}
</style>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	
</script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000);
		});
	});
</script>
</head>

<body>
	<p>Demonstrate fadeIn() with different parameters.</p>
	<button>Click to fade in boxes</button>
	<br>
	<br>
	<div id="div1"></div>
	<br>
	<div id="div2"></div>
	<br>
	<div id="div3"></div>
	
<a href="index.html">Back to home</a>
</body>
</html>
